<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt" class="h-100">
<head th:replace="~{fragments/layout :: head(#{error.title})}">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/layout :: header(rootPath='')}"></header>
<main class="container">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2>Upload Image Example</h2>
<!--                    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>-->
                    <form method="post" th:action="@{/file/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="file" accept="image/*" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload image</button>
                    </form>
<!--                    <span th:if="${msg != null}" th:text="${msg}"></span>-->
                </div>
            </div>
            <div class="row">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-3">
                                <span>File Name</span>
                            </th>
                            <th class="col-md-1">
                                <span>File size</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="file: ${files}">
                            <td><a th:href="@{/api/files/download(fileName=${file.fileName})}" th:text="${file.fileName}"/></td>
                            <td th:text="${file.getReadableSize}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: bodyBottomScripts}"></div>
</body>
</html>
