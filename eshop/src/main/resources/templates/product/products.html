<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2>Products</h2>
<div th:if="${productList.isEmpty()}">Product list is empty</div>
<div th:unless="${productList.isEmpty()}">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}">
            <td><a th:href="@{/products/{productId}/update(productId=${product.id})}" th:text="${product.name}"/></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/products/{productId}/delete(productId=${product.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
