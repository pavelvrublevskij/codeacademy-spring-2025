<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
<h2>Products</h2>
<div th:if="${productPage.isEmpty()}">Product list is empty</div>
<div th:unless="${productPage.isEmpty()}">
    <span th:text="'Total records: ' + ${productPage.totalElements}"></span>
    <span th:text="'Total pages: ' + ${productPage.totalPages}"></span>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productPage}">
            <td><a th:href="@{/products/{productId}/update(productId=${product.id})}" th:text="${product.name}"/></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/products/{productId}/delete(productId=${product.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <nav class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/products(page=${productPage.number - 1})}"
                   th:classappend="${!productPage.hasPrevious} ? 'disabled': ''">Previous</a>
            </li>
            <li th:each="pageNumber: ${#numbers.sequence(0, productPage.totalPages - 1)}"
                class="page-item"
                th:classappend="${pageNumber == productPage.number ? 'active': ''}"
            >
                <a class="page-link" th:href="@{/products(page=${pageNumber})}" th:text="${pageNumber + 1}">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/products(page=${productPage.number + 1})}"
                   th:classappend="${!productPage.hasNext()} ? 'disabled': ''">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
