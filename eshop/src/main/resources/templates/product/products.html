<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{products.title}">Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/language.js"></script>
</head>
<body class="container">
<label for="languageSelector"></label>
<select name="languageSelector" id="languageSelector">
    <option th:text="#{language.choose}">Choose language</option>
    <option value="LT" th:text="'Lietuvių'">Lietuvių</option>
    <option value="DE" th:text="'Deutsch'">Deutsch</option>
    <option value="EN" th:text="'English'">English</option>
</select>
<h2 th:text="#{products.header}">Products</h2>
<div th:if="${productPage.isEmpty()}" th:text="#{products.message.isEmpty}">Product list is empty</div>
<div th:unless="${productPage.isEmpty()}">
    <span th:text="#{products.total.records(${productPage.totalElements})}"></span>
    <span th:text="#{products.total.pages(${productPage.totalPages})}"></span>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th class="col-md-3">
                <a th:with="direction=${productPage.sort.getOrderFor('name')?.direction}"
                   th:href="@{/products(sort='name,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">
                    <i class="fa-solid"
                       th:classappend="${productPage.sort.getOrderFor('name').direction.name() eq 'DESC' ? 'fa-sort-up' : 'fa-sort-down'}"
                       th:if="${productPage.sort.getOrderFor('name') ne null}"
                    ></i>
                    <span th:text="#{products.field.name}">Name</span>
                </a>
            </th>
            <th class="col-md-2">
                <a th:with="direction=${productPage.sort.getOrderFor('amountInStock')?.direction}"
                   th:href="@{/products(sort='amountInStock,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'})}">
                    <i class="fa-solid"
                       th:classappend="${productPage.sort.getOrderFor('amountInStock').direction.name() eq 'DESC' ? 'fa-sort-up' : 'fa-sort-down'}"
                       th:if="${productPage.sort.getOrderFor('amountInStock') ne null}"></i>
                    <span th:text="#{products.field.quantity}">Quantity</span>
                </a>
            </th>
            <th class="col-md-2">
                <a th:with="direction=${productPage.sort.getOrderFor('price')?.direction}"
                   th:href="@{/products(sort='price,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'})}">
                    <i class="fa-solid"
                       th:classappend="${productPage.sort.getOrderFor('price').direction.name() eq 'DESC' ? 'fa-sort-up' : 'fa-sort-down'}"
                       th:if="${productPage.sort.getOrderFor('price') ne null}"></i>
                    <span th:text="#{products.field.price}">Price</span>
                </a>
            </th>
            <th>
                <span th:text="#{products.field.categoryName}">Category Name, Category Name</span>
            </th>
            <th>
                <span th:text="#{products.field.description}">Description</span>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productPage}">
            <td><a th:href="@{/products/{productId}/update(productId=${product.uuid})}" th:text="${product.name}"/></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.categoryName}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/products/{productId}/delete(productId=${product.uuid})}"
                   class="btn btn-danger">
                <span th:text="#{products.button.delete}">Delete</span>
            </a></td>
        </tr>
        </tbody>
    </table>

    <nav class="d-flex justify-content-center">
        <ul class="pagination"
            th:with="
                orderVariable=${productPage.sort.iterator().hasNext() ? productPage.sort.iterator().next() : null},
                sortVariable=${orderVariable?.property + ',' +  orderVariable?.direction + ',ignorecase'}
            "
        >
            <li class="page-item">
                <a class="page-link" th:href="@{/products(page=${productPage.number - 1},sort=${sortVariable})}"
                   th:classappend="${!productPage.hasPrevious} ? 'disabled': ''"
                   th:text="#{page.previous}"
                >
                    Previous
                </a>
            </li>
            <li th:each="pageNumber: ${#numbers.sequence(0, productPage.totalPages - 1)}"
                class="page-item"
                th:classappend="${pageNumber == productPage.number ? 'active': ''}"
            >
                <a class="page-link" th:href="@{/products(page=${pageNumber},sort=${sortVariable})}" th:text="${pageNumber + 1}">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/products(page=${productPage.number + 1},sort=${sortVariable})}"
                   th:classappend="${!productPage.hasNext()} ? 'disabled': ''"
                   th:text="#{page.next}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
