<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt" class="h-100">
<head th:replace="~{fragments/layout :: head(#{product.create.title})}">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/layout :: header(rootPath='products/create')}"></header>
<main class="container">
    <h3 th:text="#{product.create.header}">Let's create a product:</h3>
    <form th:action="@{/products/create}" method="post" th:object="${productDto}" class="row g-3">
        <div class="form-group">
            <label th:text="#{product.create.name}">Name:</label>
            <input type="text" placeholder="product name" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{product.create.price}">Price:</label>
            <input type="text" placeholder="product price" th:field="*{price}" class="form-control">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{product.create.amount}">Amount:</label>
            <input type="text" placeholder="product amount" th:field="*{amount}" class="form-control">
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{product.create.description}">Description:</label>
            <input type="text" placeholder="product description" th:field="*{description}" class="form-control">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{product.create.category}">Category:</label>
            <select th:field="*{categoryId}"
                    class="form-select"
                    aria-label="Default select example">
                <option th:each="category: ${productCategoryDtos}"
                        th:value="${category.id}"
                        th:text="${category.name}">Category Name
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit" th:text="#{product.create.action}">Create new</button>
    </form>

    <div th:if="${message ne null}" class="alert alert-success" role="alert" th:text="${message}">Product added
        successfully!
    </div>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: bodyBottomScripts}"></div>
</body>
</html>
