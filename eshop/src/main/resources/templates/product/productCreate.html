<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.create.title}">New product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3 th:text="#{product.create.header}">Let's create a product:</h3>
<form th:action="@{/products/create}" method="post" th:object="${product}">
    <label th:text="#{product.create.name}">Name:</label>
    <input type="text" placeholder="product name" th:field="*{name}"><br/>

    <label th:text="#{product.create.price}">Price:</label>
    <input type="text" placeholder="product price" th:field="*{price}"><br/>

    <label th:text="#{product.create.amount}">Amount:</label>
    <input type="text" placeholder="product amount" th:field="*{amount}"><br/>

    <label th:text="#{product.create.description}">Description:</label>
    <input type="text" placeholder="product description" th:field="*{description}"><br/>

    <button type="submit" th:text="#{product.create.action}">Create new</button>
</form>

<div th:if="${message ne null}" class="alert alert-success" role="alert"  th:text="${message}">Product added successfully!</div>
</body>
</html>
