<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt" class="h-100">
<head th:replace="~{fragments/layout :: head(#{user.signup.title})}">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/layout :: header(rootPath='users/sign-up')}"></header>
<main class="container">
    <h2 th:text="#{user.signup.title}">User sign-up</h2>
    <form method="post" th:object="${userSignUpDto}" class="row g-3">
        <div class="form-group">
            <label th:text="#{user.signup.firstName}">First name:</label>
            <input type="text" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.lastName}">Surname:</label>
            <input type="text" th:field="*{surname}" class="form-control">
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.email}">Email:</label>
            <input type="text" th:field="*{email}" class="form-control">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.phoneNumber}">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.zipCode}">Zip Code:</label>
            <input type="text" th:field="*{zipCode}" class="form-control">
            <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.city}">City:</label>
            <input type="text" th:field="*{city}" class="form-control">
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.password}">Password:</label>
            <input type="password" th:field="*{password}" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="#{user.signup.password.confirm}">Password Repeated:</label>
            <input type="password" th:field="*{passwordRepeat}" class="form-control">
            <span th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="text-danger"></span>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <div th:if="${message ne null}" class="alert alert-success" role="alert" th:text="${message}">Product added
        successfully!
    </div>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: bodyBottomScripts}"></div>
</body>
</html>
