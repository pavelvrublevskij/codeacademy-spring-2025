<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>

</head>
<body>
<div class="container">
    <h1 th:text="'Page not found: ' + ${path}"></h1>

    <img style="width: 100%" th:src="@{/images/error/404.jpg}">
</div>
</body>
</html>
